<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Tic Tac Toe</title>
</head>

<body>
    <script src="./index.js" defer></script>
    <!--Link to the script -->
    <div class="btn-div">
        <button id="btnStart">Start</button>
        <!--start button that actually starts the game-->
    </div>
    <div class="container" id="container">
        <h1>Tic Tac Toe game</h1>
        <h6 id="players-turn-display"></h6>
        <!--Main div's of the boards where actually all the boards are displayed-->
        <div class="main-container" id="main-container">
            <div class="board" id="board">
                <div class="item" id="0">
                </div>
                <div class="item" id="1">

                </div>
                <div class="item" id="2">

                </div>
                <div class="item" id="3">

                </div>
                <div class="item" id="4">

                </div>
                <div class="item" id="5">

                </div>
                <div class="item" id="6">

                </div>
                <div class="item" id="7">

                </div>
                <div class="item" id="8">

                </div>
            </div>
        </div>
    </div>
</body>

</html>
